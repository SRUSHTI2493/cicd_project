<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .student-details {
            margin-top: 20px;
        }
        .student-details p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .student-details p span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Profile</h1>
        <img src="student-profile.jpg" alt="Student Photo" class="profile-img">
        
        <div class="student-details">
            <p><span>Name:</span> John Doe</p>
            <p><span>Age:</span> 20</p>
            <p><span>Course:</span> Bachelor of Computer Science</p>
            <p><span>Year:</span> 2nd Year</p>
            <p><span>Hobbies:</span> Coding, Basketball, Reading Books</p>
            <p><span>Email:</span> johndoe@example.com</p>
        </div>
    </div>

</body>
</html>
