<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #2a9d8f; /* Dark teal color */
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #2a9d8f; /* Teal border for the image */
        }
        .student-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9c46a; /* Soft yellow background */
            border-radius: 10px;
        }
        .student-details p {
            font-size: 20px;
            color: #264653; /* Dark slate blue color */
            line-height: 1.8;
        }
        .student-details p span {
            font-weight: bold;
            color: #e76f51; /* Reddish-orange color for labels */
        }
        .student-details p:hover {
            color: #f4a261; /* Lighter orange when hovering over text */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #264653;
            color: white;
            margin-top: 30px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Profile</h1>
        <img src="student-profile.jpg" alt="Student Photo" class="profile-img">
        
        <div class="student-details">
            <p><span>Name:</span> John Doe</p>
            <p><span>Age:</span> 20</p>
            <p><span>Course:</span> Bachelor of Computer Science</p>
            <p><span>Year:</span> 2nd Year</p>
            <p><span>Hobbies:</span> Coding, Basketball, Reading Books</p>
            <p><span>Email:</span> johndoe@example.com</p>
        </div>
    </div>

    <footer>
        Â© 2024 Student Profiles Inc.
    </footer>

</body>
</html>
